<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/static/css/signup&login/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/signup&login/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>Signup</title>
</head>
<body>
  <div class="container">
    <h1 class="fadeIn">Signup Page</h1>
  </div>
  <form class="input_field" action="/signup_submit" method="post">
    <label for="id">ID</label>
    <input type="text" name="id" id="id" placeholder="Please enter here" required>
    <label for="id">User Name</label>
    <input type="text" name="id" id="id" placeholder="Please enter here" required>
    <label for="pw">Password</label>
    <input type="password" name="pw" id="pw" placeholder="Please enter here" required>
    <label for="pw2">Re Password</label>
    <input type="password" name="pw2" id="pw" placeholder="Please re_enter here" required>
    <button type="submit" class="btn btn-success">Create</button>
    <a href="/login">Go Login</a>
  </form>
</body>
</html>
