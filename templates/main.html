<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="../static/css/main/style.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <header>
            <div class="profile">
                <div class="avatar">
                    <img src="../static/imgs/character_1.png" alt="Avatar" />
                    <span class="progress">0/10</span>
                </div>
                <p class="nick">닉네임</p>
            </div>

            <div class="info">
                <h2>내 정보</h2>
                <section>
                    <h3>현재 정답률: 0%</h3>
                    <h3>최고 정답률: 0%</h3>
                <section>

                <p class="reset">매주 월요일 초기화</p>
            </div>

            <div class="goals">
                <h2>하루목표</h2>
                <div class="goal-buttons-top">
                    <button>10개</button>
                    <button class="active">20개</button>
                    <button>30개</button>
                </div>
                <div class="goal-buttons-bottom">
                    <button>40개</button>
                    <button>자유롭게</button>
                </div>
                <p class="now-goal">현재 목표: 20개</p>
            </div>
        </header>

        <footer>
            <div class="menu">
                <ul>
                    <li id="toDayStudy">⭐ 오늘의 학습</li>
                    <li>🛒 상점</li>
                    <li>📑 컬렉션</li>
                </ul>
            </div>

            <div class="attendance">
                <h2>출석체크</h2>
                <div class="days">
                    <span>월</span>
                    <span>화</span>
                    <span>수</span>
                    <span>목</span>
                    <span>금</span>
                    <span>토</span>
                    <span>일</span>
                </div>
                <p class="continuous">13일 연속 출석중</p>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('toDayStudy').onclick = function() {
            window.location.href = '/to_day_study';
        };
    </script>
</body>
</body>
</html>
