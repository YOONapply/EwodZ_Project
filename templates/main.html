<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="../static/css/main/style.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="avatar">
                <img src="avatar.png" alt="Avatar" />
                <span class="progress">0/10</span>
            </div>
            <div class="nickname">닉네임</div>
        </div>

        <!-- Info Section -->
        <div class="info">
            <h2>내 정보</h2>
            <p>현재 정답률: 0%</p>
            <p>최고 정답률: 0%</p>
            <p class="reset">매주 월요일 초기화</p>
        </div>

        <!-- Daily Goals Section -->
        <div class="goals">
            <h2>하루목표</h2>
            <div class="goal-buttons">
                <button>10개</button>
                <button class="active">20개</button>
                <button>30개</button>
                <button>40개</button>
                <button>50개</button>
            </div>
            <p>현재 목표: 20개</p>
        </div>

        <!-- Attendance Section -->
        <div class="attendance">
            <h2>출석체크</h2>
            <div class="days">
                <span>화</span>
                <span>수</span>
                <span>목</span>
                <span>금</span>
                <span>토</span>
                <span>일</span>
            </div>
            <p>13일 연속 출석중</p>
        </div>

        <!-- Menu Section -->
        <div class="menu">
            <ul>
                <li id="toDayStudy">⭐ 오늘의 학습</li>
                <li>🛒 상점</li>
                <li>📑 컬렉션</li>
            </ul>
        </div>
    </div>
    <script>
        document.getElementById('toDayStudy').onclick = function() {
            window.location.href = '/to_day_study';
        };
    </script>
</body>
</body>
</html>
