<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signup&login/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="screen">
          <div class="screen__content">
            <form class="login" action="/signup_submit" method="post">
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="text" class="login__input" placeholder="ID" name="id">
              </div>
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" class="login__input" placeholder="Password" name="pw">
              </div>
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" class="login__input" placeholder="Re-enter Password" name="pw2">
              </div>
              <button class="button login__submit">
                <span class="button__text">CREATE!</span>
                <i class="button__icon fas fa-chevron-right"></i>
              </button>       
              <a class="create__account" href="/login"><u>Go Login</u></a>
            </form>
          </div>
          <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>    
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
          </div>    
        </div>
      </div>
</body>
</html>
