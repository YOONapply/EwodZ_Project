<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/static/css/signup&login/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/signup&login/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1 class="fadeIn">Login</h1>
  </div>
  <form class="input_field" action="/login_submit" method="post">
    <p class="warning">{{ warning }}</p>
    <label for="id">ID</label>
    <input type="text" name="id" id="id" placeholder="Please enter here" required>
    <label for="pw">Password</label>
    <input type="password" name="pw" id="pw" placeholder="Please enter here" required>
    <button type="submit" class="btn btn-success">Login</button>
    <a href="/signup">Create Account</a>
  </form>
</body>
</html>
