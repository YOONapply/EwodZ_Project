<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EEb3a3;
            margin: 0;
            transform: scale(1.5);  
            transform-origin: center; 
            overflow: hidden;
        }
        .container {
            background-color: #F3553C;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .header {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .question {
            background-color: #F2CDC4;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            border-radius: 10px;
            color: #444;
            font-weight: 500;
        }
        .answer-box {
            background-color: #FFB53C;
            color: rgb(0, 0, 0);
            padding: 20px;
            margin-bottom: 25px;
            font-size: 18px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .answer-box input {
            font-size: 16px;
            padding: 8px 12px;
            width: 40%; /* 너비를 100%로 설정 */
            border: none;
            border-radius: 8px;
            outline: none;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
        .button-row button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            padding: 10px 20px; /* 가로 방향 패딩 추가 */
            color: white;
        }
        .check{
            font-size: 30px;
        }
        .pa {
            background-color: #642A02;
        }
        .impa {
            background-color: #642A02;
        }
        .icon-button {
            background-color: transparent;  
            color: #642A02; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .icon-button img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        .icon-button span {
            font-size: 12px;
            margin-top: 5px;
            color: black;
        }
        .confirm-button {
            background-color: #642A02;
            color: white;
            width: 200px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%; /* 화면 크기에 따라 너비 조정 */
                padding: 20px; /* 패딩 조정 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="question">나는 많은 노력을 기울여서 성취했다.</div>
        <div class="answer-box">
            I put in a lot of effort to <input id="input" type="text" placeholder="Answer here" />
        </div>
        <div class="button-row">
            <button id="hint"  class="pa icon-button">
                <img src="../static/imgs/hint-icon.png" alt="힌트 아이콘">
                <span>Hint</span>
            </button>
            <button id="check" class="confirm-button">
                <span class="check">Check</span>
            </button>
            <button id="info"  class="impa icon-button">
                <img src="../static/imgs/info-icon.png" alt="단어 정보 아이콘">
                <span>Word Info</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // const awnser = "achieve"; // 정답 자리
            const awnser = "achieve"; // 정답 자리
            const awnser_len = awnser.length;
            const checkBtn = document.getElementById("check");
            const infoBtn = document.getElementById("info");
            const hintBtn = document.getElementById("hint");
            const input = document.getElementById("input");

            let isNext = 0;

            let hintCnt = 0;
            let wrongCnt = 0;

            checkBtn.addEventListener('click', () => {
                var inputElement = document.getElementById("input");
                var inputValue = inputElement.value.trim(); 
                
                if(isNext === 1){
                    window.location.href = '/next';
                }
                else if(inputValue === awnser) {  // 정답 자리
                    alert("정답입니다.");
                    alert("힌트 사용: "+hintCnt+"회\n오답: "+wrongCnt+"회");
                    checkBtn.querySelector('span').textContent = "Next";
                    isNext = 1;
                } else {
                    wrongCnt += 1;
                    alert("정답이 아닙니다.\n오답: "+wrongCnt+"회");
                }
            });

            hintBtn.addEventListener('click', () => {    
                if(hintCnt === awnser_len){
                    alert("정답이 이미 공개되었습니다.\n정답: "+awnser);
                } else{
                    let awnser_hint = "";
                    for(let i=0; i<=hintCnt; i++){
                        awnser_hint += awnser[i];
                    }
                    input.value = awnser_hint;
                    hintCnt += 1;
                    // alert("힌트를 사용하였습니다.\n사용 횟수: "+hintCnt+"회\n"+"정답: "+awnser_hint);
                    alert("힌트를 사용하였습니다.\n사용 횟수: "+hintCnt+"회\n");
                }
                
            });

            infoBtn.addEventListener('click', () => {            
                if (isNext === 1) {
                    alert("단어 정보 표시");
                } else {
                    alert("정답을 맞춘 후 단어의 정보를 확인할 수 있습니다.");
                }
            });
        });
    </script>
</body>
</html>
