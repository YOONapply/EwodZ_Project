<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            background-color: #f0f0f0;
            color: #333;
            flex-grow: 1;
        }
        .content input {
            width: 60px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .footer {
            background-color: #f5d04f;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .footer div {
            flex: 1;
            text-align: center;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">1/10</div>
        <div class="content">
            나는 사과를 먹고 있습니다.<br><br>
            I'm eating an <input type="text" maxlength="10" placeholder="______">
        </div>
        <div class="footer">
            <div>힌트</div>
            <div>오답 노트</div>
            <div>단어 정보</div>
        </div>
    </div>
</body>
</html>
